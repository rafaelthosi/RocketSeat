<!-- 
  Atributos globais mais utilizados

  - class
  - contenteditable
  - data-*
  - hidden
  - id 
  - style
  - tabindex
  - title
-->
<div tabindex="3" class="carrinho" contenteditable="true" id="nome2">
  conteúdo
</div>

<div tabindex="1" class="carrinho" data-qualquer-nome-aqui="" id="nome1" style="color: red">
  conteúdo
</div>

<div tabindex="2" class="carrinho" title="titulo">
  conteúdo
</div>
